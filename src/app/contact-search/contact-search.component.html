<div class="form-container">
  <form [formGroup]="contactQueryForm" (submit)="submit()">
    <mat-form-field floatLabel="never" appearance="outline">
      <input matInput placeholder="Nr" formControlName="id" />
    </mat-form-field>

    <mat-form-field floatLabel="never" appearance="outline">
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Suchen</button>
  </form>
</div>

<div>
  <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Nr.</th>
      <td mat-cell *matCellDef="let contact">{{ contact.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let contact">{{ contact.address }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [routerLink]="['/contact', row.id]"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
